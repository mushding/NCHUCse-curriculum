<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>document.getElementsByTagName("html")[0].className += " js";</script>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/costom.css">
  <title>中興大學資工系教室使用狀況</title>
</head>
<body>
  <header class="cd-main-header text-center flex flex-column flex-center">
    <h1 class="margin-top-md text-xl">中興大學資工系教室使用狀況</h1>
    <h1 class="margin-top-md text-xl" id="text-date"></h1>
  </header>

  <div class="popup" id="popup-1">
    <div class="overlay"></div>
    <div class="content">
      <div class="close-btn" onclick="togglePopup()">&times;</div>
        <div class="front">
          <div class="signin">
            <div class="title">
              查詢課表
            </div>
            <div class="form-element">
              <input id="form-element-year" type="text" value="" placeholder="年份">
            </div>
            <div class="form-element">
              <input id="form-element-month" type="text" value="" placeholder="月份">
            </div>
            <div class="form-element">
              <input id="form-element-date" type="text" value="" placeholder="日期">
            </div>
            <div class="form-element">
              <button onclick="submitForm()">查詢</button>
            </div>
          </div>
        </div>
      </div>
  </div>

  <div class="class-btn-center">
    <button class="btn" onclick="selectClassroom('241')">241</button>
    <button class="btn" onclick="selectClassroom('242')">242</button>
    <button class="btn" onclick="selectClassroom('803')">803</button>
    <button class="btn" onclick="selectClassroom('821')">821</button>
    <button class="btn" onclick="selectClassroom('1007')">1007</button>
    <button class="btn" onclick="selectClassroom('1019')">1019</button>
    <button class="btn" onclick="selectClassroom('335')">335</button>
    <button class="btn" onclick="selectClassroom('336')">336</button>
    <button class="btn" onclick="selectClassroom('337')">337</button>
    <button class="btn" onclick="selectClassroom('338')">338</button>
    <button class="btn btn-refresh" style="color: white; background-color:hsl(0, 0%, 50%);" onclick="refreshPage()">重新整理</button>
    <button class="btn btn-add-class" style="color: white; background-color:hsl(0, 0%, 50%);" onclick="togglePopup()">查詢時間</button>
  </div>
  
  <div class="cd-schedule cd-schedule--loading margin-top-lg margin-bottom-lg js-cd-schedule">
    <div class="cd-schedule__timeline">
      <ul>
        <li><span>08:00</span></li>
        <li><span>09:00</span></li>
        <li><span>10:00</span></li>
        <li><span>11:00</span></li>
        <li><span>12:00</span></li>
        <li><span>13:00</span></li>
        <li><span>14:00</span></li>
        <li><span>15:00</span></li>
        <li><span>16:00</span></li>
        <li><span>17:00</span></li>
        <li><span>18:00</span></li>
        <li><span>19:00</span></li>
        <li><span>20:00</span></li>
        <li><span>21:00</span></li>
        <li><span>22:00</span></li>
      </ul>
    </div> <!-- .cd-schedule__timeline -->
  
    <div class="cd-schedule__events">
      <ul>
        <li class="cd-schedule__group">
          <div class="cd-schedule__top-info"><span>星期一</span></div>
  
          <ul id="monday">
            
          </ul>
        </li>
  
        <li class="cd-schedule__group">
          <div class="cd-schedule__top-info"><span>星期二</span></div>
  
          <ul id="tuesday">

          </ul>
        </li>
  
        <li class="cd-schedule__group">
          <div class="cd-schedule__top-info"><span>星期三</span></div>
  
          <ul id="wednesday">
            
          </ul>
        </li>
  
        <li class="cd-schedule__group">
          <div class="cd-schedule__top-info"><span>星期四</span></div>
  
          <ul id="thursday">
            
          </ul>
        </li>
  
        <li class="cd-schedule__group">
          <div class="cd-schedule__top-info"><span>星期五</span></div>
  
          <ul id="friday">
            
          </ul>
        </li>

        <li class="cd-schedule__group">
          <div class="cd-schedule__top-info"><span>星期六</span></div>
  
          <ul id="saturday">
            
          </ul>
        </li>

        <li class="cd-schedule__group">
          <div class="cd-schedule__top-info"><span>星期日</span></div>
  
          <ul id="sunday">
            
          </ul>
        </li>
      </ul>
    </div>
  
    <div class="cd-schedule-modal">
      <header class="cd-schedule-modal__header">
        <div class="cd-schedule-modal__content">
          <span class="cd-schedule-modal__date"></span>
          <h3 class="cd-schedule-modal__name"></h3>
        </div>
  
        <div class="cd-schedule-modal__header-bg"></div>
      </header>
  
      <div class="cd-schedule-modal__body">
        <div class="cd-schedule-modal__event-info"></div>
        <div class="cd-schedule-modal__body-bg"></div>
      </div>
  
      <a href="#0" class="cd-schedule-modal__close text-replace">Close</a>
    </div>
  
    <div class="cd-schedule__cover-layer"></div>
  </div> <!-- .cd-schedule -->
  <script src="assets/js/date.js"></script>
  <script src="assets/js/sql-wasm.js"></script>
  <script src="assets/js/db.js"></script>
  <script src="assets/js/util.js"></script> <!-- util functions included in the CodyHouse framework -->
</body>
</html>
